server:
  port: 8086
#8083
spring:
  application:
    name: chat-service

  cloud:
    gateway:
      routes:
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/api/chat/**
        - id: chat-websocket
          uri: lb://chat-service
          predicates:
            - Path=/ws/**

  datasource:
    url: jdbc:mysql://localhost:3306/chat_db
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.chat_service: DEBUG
    org.springframework.web.socket: DEBUG